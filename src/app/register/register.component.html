<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title >Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
    <ion-grid>
      <form [formGroup]="form">
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="4" size-xs="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-md="4" size-xs="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-md="4" size-xs="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-md="4" size-xs="12">
          <ion-item>
            <ion-label position="floating">Repite contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-align-items-baseline">
        <ion-col size-md="4" size-xs="12">
          <ion-button expand="block" type="submit" class="ion-no-margin" color="primary" (click)="selectLocation()"
          >Selecciona ubicacion
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-md="4" size-xs="12">


        </ion-col>
      </ion-row>
      </form>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-button expand="block" type="submit" class="ion-no-margin" color="secondary" routerLink="../register"
              [disabled]="!isCorrectForm"
              (click)="registerUser()">
    Crear
    cuenta
  </ion-button>
</ion-footer>
