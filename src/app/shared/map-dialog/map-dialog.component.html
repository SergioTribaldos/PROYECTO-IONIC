<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title size="small">Selecciona ubicaci√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-button  color="success" (click)="acceptAndClose()">Aceptar</ion-button>
      <ion-button  color="danger" (click)="cancelAndClose()" >Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-map
    #map
    (isMapLoaded)="toggleLoading()"
    (coordinatesSelected)="setCoordinates($event)"
    [editMode]="true"
  ></app-map>
</ion-content>
